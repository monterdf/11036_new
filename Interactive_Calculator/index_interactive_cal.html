<!DOCTYPE html>
<html lang="en">
	<head>

        <title>SIMPLE CALCULATOR</title>
		<meta charset="UTPF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="interactive_cal.js"></script>
        <link rel="stylesheet" href="style_calcu.css">

	</head>



	<body>
        <div><h2>SIMPLE CALCULATOR</h2>

            <input type="number" placeholder="First Input" id="firstnum" />
            <br />
            <input type="number" placeholder="Second Input" id="secondnum" />
            <br /><br />

            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
            <br /><br />
            
            <input type="number" readonly  id="output"  />
            <br /><br /><br /><br />

            <button type="button" class="modebutton" id="active">MODE</button>

        </div>
    </body>
</html>
